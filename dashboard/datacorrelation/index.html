<!DOCTYPE html>
<title>Data Correlation</title>
<link rel="stylesheet" href="bootstrap.min.css">
<link rel="stylesheet" href="datacorrelation.css">
<body>
<div id="container">
  <form id="controls" class="right">
    <div class="row">
      <div class="col-md-8">
          <div id="countryDiv">
          <select class="form-control" id="countries">
            <option selected>All Countries</option>
          </select>
              <!-- <label for="agencies">Event Type</label> -->
          </div>
      </div>
      <div class="col-md-4">
          <div id="year">
              <!-- <label for="years" class="col-form-label">Year </label> -->
              <select class="form-control" id="years">
                <option selected>All Years</option>
              </select>
          </div>
      </div>
    </div>
  </form>
  <div id="chart" class="left">
    <div class="tip">
      <div class="country row">Country</div>
      <div class="x row">
        <span class="name">label</span><br>
        <span class="value">value</span> <span class="units">units</span>
      </div>
      <div class="y row">
        <span class="name">label</span><br>
        <span class="value">value</span> <span class="units">units</span>
      </div>
    </div>
  </div>
  <div id="error" class="left"></div>
</div>

<script src="../js/d3.min.js" charset="utf-8"></script>
<script src="datacorrelation.js"></script>
